<script type="text/javascript">
  var nextYear = (new Date().getFullYear() + 1) + "/01/01";
  $("#getting-started").countdown(nextYear, function(event) {
    $(this).html(event.strftime('%-w weeks %-d days %Hh %Mm %Ss'));
  });
</script>
